        <article>
           
          <div class="formulario">
                <form action="#">
                  <label for="fname">Primer Nombre</label>
                  <input type="text" id="fname" name="firstname" placeholder="Nombre..">
              
                  <label for="lname">Apellidos</label>
                  <input type="text" id="lname" name="lastname" placeholder="Apelldios..">
              
                  <label for="country">Pais</label>
                  <select id="country" name="country">
                    <option value="Republica Dominicana">Rep. Dom.</option>
                    <option value="canada">Canada</option>
                    <option value="usa">USA</option>
                    <option value="australia">Australia</option>
                    <option value="España">España</option>
                    <option value="Francia">Francia</option>
                    <option value="Haiti">Haiti</option>
                    <option value="Venezuela">Venezuela</option>
                    <option value="Inglaterra">Inglaterra</option>
                    <option value="colombia">colombia</option>
                    <option value="puerto rico">Puerto Rico</option>
                    <option value="mexico">Mexico</option>
                    <option value="brasil">brasil</option>
                  </select>
              
                  <label for="subject">Mensaje</label>
                  <textarea id="subject" name="subject" placeholder="Escribe tu mensaje" style="height:200px"></textarea>
              
                  <i class="fa-solid fa-paper-plane"></i> <input type="submit" value="Enviar" > 
                </form>
              </div>
